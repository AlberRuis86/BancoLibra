                </p>

                <!-- Modal de registro -->
                <div id="modalRegistro" class="fixed inset-0 flex items-center justify-center z-50 hidden">
                  <div class="modal-backdrop absolute inset-0 bg-black opacity-50"></div>

                  <div class="modal-container bg-white w-96 mx-auto rounded shadow-lg z-50 overflow-y-auto">
                    <!-- Contenido del modal -->
                    <div class="modal-content py-4 px-6">
                      <h2 class="text-xl font-semibold mb-4">Regístrate aquí</h2>
                      <!-- Campos de registro -->
                      <div class="mb-4">
                        <label for="nombre" class="block text-gray-600">Nombre:</label>
                        <input type="text" id="nombre"
                          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-400"

                      </div>
                      <div class="mb-4">
                        <label for="apellido" class="block text-gray-600">Apellido:</label>

                      <div class="mb-6">
                        <label for="password" class="block text-gray-600">Contraseña:</label>
                        <input type="password" id="passwordRegistro"
                          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                          placeholder="Contraseña" />

                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400">
