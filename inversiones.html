<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
  <link href="./dist/output.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Banco Libra</title>
</head>

<body>

  <!-- ************************ HEADER ******************************** -->

  <header class="bg-zinc-800">
    <nav class="bg-gray-200 p-4 flex items-center justify-between">

      <!-- LOGO -->
      <div class="flex items-center">
        <img src="./src/img/logo.svg" alt="logo">
      </div>

      <!-- BUSCADOR -->
      <div class="ml-5 flex w-[30%] items-center justify-between">
        <input
          id="searchInput"
          type="search"
          class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none motion-reduce:transition-none dark:border-neutral-500 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
          placeholder="Buscar"
          aria-label="Search"
          aria-describedby="button-addon2" />
        <span
          class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
          id="searchButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="h-5 w-5">
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd" />
          </svg>
        </span>
      </div>

      <div class="hidden md:flex space-x-4">
        <a href="./index.html" class="text-secondary-libra-violet hover:text-blue-300 font-semibold">Inicio</a>
        <a href="./inversiones.html" class="text-secondary-libra-violet hover:text-blue-300 font-semibold">Inversiones</a>
        <a href="./prestamos.html" class="text-secondary-libra-violet hover:text-blue-300 font-semibold">Préstamos</a>
        <a href="./contacto.html" class="text-secondary-libra-violet hover:text-blue-300 font-semibold">Contacto</a>
      </div>
    </nav>
  </header>

  <!-- ******************************** MAIN ************************************* -->

  <main class="container-fluid h-screen bg-gray-300">
    
    <div>
      <p class="text-center text-3xl font-bold p-2">Dolar al dia de la fecha</p>
      <div id="tarjetasContainer" class="flex flex-wrap justify-center"></div>
    </div>
    

    <h1 class="text-4xl font-bold text-center m-2">Inversiones</h1>
  
    <div class="block text-center mt-4">
      <p class="text-3xl font-semibold text-center">Elige tu Inversión</p>
      <button id="elegirTipoBtn" type="button"
        class="mt-4 bg-white inline-block rounded-full border-2 border-primary-libra-violet px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-secondary-libra-violet hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
        data-te-ripple-init>
        Elegir Tipo de Plazo Fijo
      </button>
    </div>
  
    <div class="block text-center mt-4">
      <p class="text-3xl font-semibold text-center">Mis Inversiones</p>
      <button id="listarTodasBtn" type="button"
        class="mt-4 bg-white inline-block rounded-full border-2 border-primary-libra-violet px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-secondary-libra-violet hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
        data-te-ripple-init>
        Listar Todas mis Inversiones
      </button>
    </div>
    
    <!-- *********************************** FORM EMERGENTE *********************************** -->

    <div id="formularioInversion" class="fixed inset-0 flex justify-center items-center bg-gray-900 bg-opacity-50 z-50">
      <div class="container bg-primary-libra-violet rounded text-center p-4">
        <form>
          <label for="tipoInversion" class="block text-gray-800 mt-4">Tipo de Inversión:</label>
          <select id="tipoInversion" name="tipoInversion" required>
            <option value="Plazo Fijo Tradicional">Plazo Fijo Tradicional</option>
            <option value="Plazo Fijo Renta Mensual">Plazo Fijo Renta Mensual</option>
          </select>
    
          <label for="montoInversion" class="block text-gray-800 mt-4">Monto de Inversión:</label>
          <input type="number" id="montoInversion" name="montoInversion" required />
    
          <label for="duracionMeses" class="block text-gray-800 mt-4">Duración en Meses:</label>
          <input type="number" id="duracionMeses" name="duracionMeses" required />
    
          <div class="text-center mt-4">
            <button id="calcularInversionBtn" type="button" class="bg-secondary-libra-violet inline-block rounded-full px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-primary-600 focus:outline-none focus:ring focus:ring-primary-300" data-te-ripple-init>
              Calcular Inversión
            </button>
          </div>
        </form>
      </div>
    </div>
    

    <div id="resultadoInversion" class="fixed inset-0 flex justify-center items-center bg-gray-900 bg-opacity-50 z-50 hidden">
      <div class="card bg-primary-libra-violet rounded text-center mx-auto m-4 font-semibold">
        <div class="card-body">
          <h5 class="card-title font-bold">Detalles de la inversión</h5>
          <p class="card-text" id="tipoInversionResultado"></p>
          <p class="card-text" id="montoInversionResultado"></p>
          <p class="card-text" id="duracionMesesResultado"></p>
          <p class="card-text" id="tasaInteresResultado"></p>
          <p class="card-text" id="gananciaInteresResultado"></p>
          <p class="card-text" id="montoTotalResultado"></p>
          <button id="contratarBtn" type="button" class="btn btn-success bg-white rounded-full p-2">Contratar</button>
          <button id="cancelarBtn" type="button" class="btn btn-danger bg-white rounded-full p-2">Cancelar</button>
        </div>
      </div>
    </div>
    

    <!-- ************************ LISTA DE PLAZOS FIJOS ************************** -->
    <div id="listaInversiones" class="fixed inset-0 flex text-center justify-center items-center bg-primary-libra-violet bg-opacity-50 z-50 hidden">
      <div id="listaInversionesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 hidden">
        <!-- Contenido de la lista de inversiones se agregará aquí -->
      </div>
      <button id="cerrarBtn" class="bg-secondary-libra-violet hover:bg-blue-700 text-white font-bold p-2 rounded mx-auto m-2">
        Cerrar
      </button>         
    </div>
  </main>
  
  <!-- ************************************ FOOTER *************************************** -->

  <footer class="bg-gray-200 text-secondary-libra-violet p-2 mt-4 fixed bottom-0 w-full">
    <div>
      <p class="text-xl font-semibold text-center">Copyright 2023</p>
    </div>
  </footer>

  <!-- ***************************** SCRIPT ********************************* -->

  <script src="./src/inversiones.js"></script>

</body>

</html>
